parameters:
    git_dir: .
    bin_dir: bin
    tasks:
        phpcs:
            standard: ~
        phpstan:
            autoload_file:
              config
              ./vendor/autoload.php
            configuration: ./phpstan.neon
            level: max
        phpmd:
            whitelist_patterns:
                - 'src'
            ruleset:
                - 'phpmd.xml'